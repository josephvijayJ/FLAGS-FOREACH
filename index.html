<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom learning</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-3 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Listener</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items ..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3" id="addform">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item1<button class="btn btn-danger btn-sm float-right delete">
              x
            </button>
          </li>
          <li class="list-group-item">
            Item2
            <button class="btn btn-danger float-right btn-sm delete">x</button>
          </li>
          <li class="list-group-item">
            Item3
            <button class="btn btn-danger float-right delete btn-sm">x</button>
          </li>
          <li class="list-group-item">
            Item4<button class="btn btn-danger float-right delete btn-sm">
              x
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
